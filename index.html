<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner Tester</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <h1>LinkedIn Banner & Profile Picture Tester</h1> <!-- Moved outside the container -->
    
    <div class="container">
        <div class="upload-section">
            <div class="banner-upload">
                <!-- <h2>Upload Banner (4:1 ratio)</h2> -->
                <div class="banner-preview" id="bannerPreview">
                    <div class="pfp-preview" id="pfpPreview"></div>
                </div>
            </div>
            
            <div class="pfp-upload">
                <h2></h2>
            </div>
        </div>

        <!-- Buttons moved below the big box -->
        <label for="bannerInput">Choose Banner</label>
        <input type="file" id="bannerInput" accept="image/*">
        
        <label for="pfpInput">Choose Profile Picture</label>
        <input type="file" id="pfpInput" accept="image/*">
    </div>
    <script src="script.js"></script>
</body>
</html>
